{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Список цитат</h1>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Цитата</th>
                <th scope="col">Автор</th>
            </tr>
        </thead>
        <tbody>
            {% for quote in quotes %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ quote.text }}</td>
                <td>{{ quote.author.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
